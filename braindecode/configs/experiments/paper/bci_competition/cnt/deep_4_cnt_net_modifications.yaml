 {
    extends: [
        'configs/experiments/paper/defaults.yaml',
        'configs/experiments/paper/bci_competition/files_train_test.yaml',
        'configs/experiments/paper/cnt.yaml',
        'configs/experiments/paper/bci_competition/deep_4.yaml',
        ],  
    templates: {
        deep_5: !obj:braindecode.models.deep5.Deep5Net {
            in_chans: in_sensors, 
            input_time_length: $input_time_length, 
            drop_in_prob: $drop_in_prob,
            num_filters_time: $num_filters_time,
            filter_time_length: $filter_time_length,
            num_filters_spat: $num_filters_spat,
            batch_norm_alpha: $batch_norm_alpha,
            first_nonlin: $first_nonlin,
            pool_time_length: $pool_time_length,
            first_pool_mode: $first_pool_mode,
            pool_time_stride: $pool_time_stride,
            first_pool_nonlin: $first_pool_nonlin,
            drop_prob: $drop_prob,
            num_filters_2: $num_filters_2,
            filter_length_2: $filter_length_2,
            later_nonlin: $later_nonlin,
            later_pool_mode: $later_pool_mode,
            later_pool_nonlin: $later_pool_nonlin,
            num_filters_3: $num_filters_3,
            filter_length_3: $filter_length_3,
            num_filters_4: $num_filters_4,
            filter_length_4: $filter_length_4,
            final_dense_length: $final_dense_length,
            n_classes: $n_classes,
            final_nonlin: $final_nonlin,
            double_time_convs: $double_time_convs,
            batch_norm: $batch_norm,
        },
    },
    variants: [[
    {
        layers: [$deep_5],
        
        drop_prob: [0.5],
        batch_norm: [true],
        
        save_path: ['data/models/paper/bci-competition/cnt/deep4/'],
        final_dense_length: [2],
        input_time_length: [1000],
        n_sample_preds : [500], # will be overwritten anyways
        train_cleaner: [$no_cleaner],
        test_cleaner: [$no_cleaner],
        
        filter_time_length: [10],
        filter_length_2: [10],
        filter_length_3: [10],
        filter_length_4: [10],
        double_time_convs: [false],
        variants: [[
        {
            loss_expression: [$categorical_crossentropy],
        },
        {
            batch_norm: [false],
            drop_p: [0.5,0.],
        },
        {
            batch_norm: [true],
            drop_p: [0.],
        },
#        {
#            double_time_convs: [true],
#            filter_time_length: [6],
#            filter_length_2: [6],
#            filter_length_3: [6],
#            filter_length_4: [6],
#        }
        ]],
    }
    ]]
}
